<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        .minTest {}
    </style>
</head>

<body>

    <div class="input-cryptocurrency">
        <ul id='dropdown' class='dropdown-content'>
        </ul>
    </div>

    <!--//sidebar start-->
    <ul id="slide-out" class="side-nav">
        <h4>Sort currency</h4>
        <a id="btn-sort-max" class="waves-effect waves-light btn">min</a>
        <a id="btn-sort-min" class="waves-effect waves-light btn">max</a>
        <a id="btn-sort-hour" class="waves-effect waves-light btn">1hour
        </a>
        <a id="btn-sort-day" class="waves-effect waves-light btn">per day</a>
        <a id="btn-sort-alph" class="waves-effect waves-light btn">alph</a>
        <a id="btn-sort-rank" class="waves-effect waves-light btn">rank</a>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
    <!--//sidebar end-->

    <!-- Modal start -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 class="modal-title"></h4>
            <!--<p>A bunch of text</p>-->
            <div class="container-grap">
                <div class="grap">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
        </div>
    </div>
    <!-- Modal end -->

    <div class="box card-responsive"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
    <script src="js/sort.js"></script>
    <script src="graph2.js"></script>
    <script src="js/script.js"></script>
    <script src="js/find_curency.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</html>
